<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS style sheets -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <img class="bg-deco-1" src="./images/bg-pattern-top.svg" alt="deco-pic">
  <img class="bg-deco-2" src="./images/bg-pattern-bottom.svg" alt="deco-pic">

  <section class="card">

    <div class="head-image">
      <img class="pattern" src="./images/bg-pattern-card.svg" alt="pattern-pic">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="" >
    </div>

    <div class="details">

      <div class="pii">
        <h2 >Victor Crest</h2>
        <h2 class="age" >26</h2>
      </div>

      <div class="location" >
        <p>London</p>
      </div>

      <div class="stats">
        <div class="follower">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photo">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roy Wang</a>.
  </div>
</body>
</html>
